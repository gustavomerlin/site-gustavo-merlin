<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>site merlin</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
            <link rel="stylesheet" href="styles.css">
            <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <header class="cabecalho">
        <div class="container">
             <input type="checkbox" id="menu" class="container--botao">
            <label for="menu">
            <span class="cabecalho_menu_hamburguer container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                <a href="#" class="lista_menu-link">SPFC</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista_menu-link">Mundial</a>
                </li>
                <li class="lista-menu-item">
                <a href="#" class="lista_menu-link">Conquistas</a>
                </li>
            </ul>
                <img class="saopaulo" src="img/saopaulo.png" alt="spfc">
        </div>

            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="container_imagem"></a>
                <a href="#"><img src="img/Compras.svg" alt="Compras" class="container_imagem"></a>
                <a href="#"><img src="img/Usuário.svg" alt="Usuarios" class="container_imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">São Paulo Futebol Clube</h2>
            <p class="banner__texto">Tricolor Paulista</p>
            <input type="search" class="banner_pesquisa" placeholder="Pesquisar">
        </section>
        <section class="carrossel">
            <h2 class="carrossel_titulo">JOGADORES DA RODADA</h2>

                                <!-- Slider main container -->
                <div class="swiper">
                     <!-- Additional required wrapper -->
                                             <!-- If we need pagination -->
                                            <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/luciano.jpg" alt="luciano"></div>
                    <div class="swiper-slide"><img src="img/neves.jpg" alt="neves"></div>
                    <div class="swiper-slide"><img src="img/pablo.jpg" alt="pablo"></div>
                    <div class="swiper-slide"><img src="img/igor.jpg" alt="igor"></div>
                    ...
                    </div>

                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>


        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        },
        });

        </script>


    </body>

</html>
